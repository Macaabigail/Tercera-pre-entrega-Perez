<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación del Guarda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 2px solid #dc3545; /* Rojo para el marco */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .alert {
            background-color: #f8d7da; /* Fondo de alerta en rojo suave */
            color: #721c24; /* Texto de alerta en rojo oscuro */
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #dc3545; /* Rojo para el botón */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 0 10px; /* Espaciado entre los botones */
        }
        .btn:hover {
            background-color: #c82333; /* Rojo más oscuro al pasar el cursor */
        }
        .btn-secondary {
            background-color: #6c757d; /* Gris para el botón de regreso */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Gris más oscuro al pasar el cursor */
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaciado entre botones */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="alert">
                <p>¿Estás seguro que deseas borrar al guarda "{{ object.nombre }}"?</p>
            </div>
            <div class="btn-container">
                <input type="submit" value="Borrar" class="btn">
                <a href="{% url 'Listguarda' %}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</body>
</html>
